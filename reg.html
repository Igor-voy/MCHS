<!DOCTYPE html>

<html>

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Регистрация</title>
        <link href="reg.css" rel="stylesheet">
        <script src="https://kit.fontawesome.com/529800dfb4.js" crossorigin="anonymous"></script>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <!-- CSS only -->
        <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
        <body style="background-color: #003E78 !important">
        
    </head>

    <body>

        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

        <header>
            <div class="container header"></div>
        </header>

        <div class="container">

            <div class="row">

                <div class="col">
                </div>

                <div class="col-xxl-6 col-xl-6 cpl-lg-6 col-md-6 col-sm-10 col-xs-4">

                    <form class="registration">

                        <div class="row">
                            <div class=col-12><h1 class="name-1 text-center">Регистрация</h1></div>
                            <div class="col"></div>
                            <div class="col-6 line mb-3"></div>
                            <div class="col"></div>
                        </div>

                        <div class="row">
                            <div class="col"></div>
                            <label for="inputemail" class="col-4 col-form-label"><h3 class="name-2">E-mail</h3></label>
                            <div class="col-5">
                            <input type="email" name="mail" class="form-control" id="inputemail" placeholder="E-mail" required>
                            </div>
                            <div class="col"></div>
                        </div>

                        <div class="row">
                            <div class="col"></div>
                            <label for="inputpassword" class="col-4 col-form-label"><h3 class="name-2">Пароль</h3></label>
                            <div class="col-5">
                            <input type="password" name="pass" class="form-control" minlength="8" required id="inputpassword" placeholder="Пароль">
                            </div>
                            <div class="col"></div>
                        </div>

                        <div class="row mt-4">
                            <div class="col"></div>
                            <div class="col-9">
                                <button type="submit" src="#" class="button">Зарегистрироваться</button>
                            </div>
                            <div class="col"></div>
                        </div>

                    </form>

                </div>

                <div class="col">
                </div>

            </div>

        </div> 

        <footer>
            <div class="container footer">
                <div class="row">
                    <div class="col-12"><h2 class="copy">Copyright © 2022</h2></div>
                </div>
            </div>
        </footer>

    </body>

</html>
