<!DOCTYPE html>

<html>

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>МЧС</title>
        <link href="main.css" rel="stylesheet">
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <!-- CSS only -->
        <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
        <body style="background-color: #003E78 !important" >
        
    </head>

    <body>

        <div class="container">

            <div class="row">

                <div class="col">
                </div>

                <div class="col-xxl-6 col-xl-6 cpl-lg-6 col-md-10 col-sm-10 col-xs-4">

                    <form class="login">

                        <div class="row">
                            <div class=col-3></div>
                            <div class=col-6><h1 class="name-1">МЧС России</h1></div>
                            <div class=col-3></div>
                        </div>

                        <hr class="line">

                        <div class="row">
                            <div class="col-sm-2"></div>
                            <label for="inputLogin" class="col-sm-1 col-form-label"><img src="https://img.icons8.com/ios-filled/30/000000/user-male-circle.png"/></label>
                            <div class="col-sm-6">
                            <input type="login" class="form-control" id="inputLogin" placeholder="e-mail или логин">
                            </div>
                            <div class="col-sm-3"></div>
                        </div>

                        <div class="row">
                            <div class="col-sm-2"></div>
                            <label for="inputPassword" class="col-sm-1 col-form-label"><img src="https://img.icons8.com/material-outlined/30/000000/lock--v1.png"/></label>
                            <div class="col-sm-6 col-xs-4">
                            <input type="password" class="form-control" id="inputPassword" placeholder="пароль">
                            </div>
                            <div class="col-sm-3"></div>
                        </div>

                    </form>

                </div>

                <div class="col">
                </div>

            </div>

        </div> 

    </body>

</html>
